x-redis-common: &redis-common
  REDIS_HOST: redis:6379
  REDIS_PORT: 6379
  REDIS_USERNAME: ""
  REDIS_PASSWORD: ""
  REDIS_DB: 0
  REDIS_PROTOCOL: 2

x-config-volume: &config-volume
  volumes:
    - ./config.prod.yaml:/app/config.prod.yaml

networks:
  app-network:
    driver: bridge

