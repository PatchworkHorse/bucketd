  api:
    <<: *config-volume
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    networks:
      - app-network
    environment:
      <<: *redis-common
      GIN_MODE: release
      BUCKETD_CORE__MODE: http
    restart: unless-stopped

  dns:
    <<: *config-volume
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "53:8053/udp"
    networks:
      - app-network
    environment:
      <<: *redis-common
      BUCKETD_CORE__MODE: dns
    restart: unless-stopped

  redis: 
    image: "redis:latest"
    networks:
      - app-network
    ports:
      - "6379:6379"
    restart: unless-stopped